<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Press Me</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      height: 100vh;
      margin: 0;
      background: #f7f7f7;
      overflow: hidden;
      position: relative;
    }
    button {
      position: absolute;
      background: linear-gradient(180deg,#ff8a00,#ff5e00);
      border: none;
      color: white;
      font-size: 28px;
      padding: 18px 36px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <button id="goBtn">Press me</button>

  <script>
    const btn = document.getElementById('goBtn');
    let clicks = 0;

    function moveButton() {
      const maxX = window.innerWidth - btn.offsetWidth;
      const maxY = window.innerHeight - btn.offsetHeight;

      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);

      btn.style.left = newX + 'px';
      btn.style.top = newY + 'px';
    }

    btn.addEventListener('click', () => {
      clicks++;

      if (clicks < 15) {
        moveButton();
      } else {
        window.location.href = 'https://www.youtube.com/watch?v=0E8B6yl4I5I&list=RD0E8B6yl4I5I&start_radio=1&t=254.4s';
      }
    });

    // Start button in a random position
    moveButton();
  </script>
</body>
</html>
